apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kafka-sendgrid.fullname" . }}-test-connection"
  labels:
    {{- include "kafka-sendgrid.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['{{ include "kafka-sendgrid.fullname" . }}:{{ .Values.service.port }}/actuator/health']
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        readOnlyRootFilesystem: true
      resources:
        requests:
          memory: "64Mi"
          cpu: "10m"
        limits:
          memory: "128Mi"
          cpu: "100m"
  securityContext:
    fsGroup: 1000